<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哈哈</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        button {
            margin: 0;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: none;
            width: 100%;
            height: 100%;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <button class="btn" data-clipboard-text="￥dfafadsfdasfdasfdasfdas￥"></button>
    <script src="js/clipboard.min.js"></script>
    <script>
        var clipboard = new Clipboard('.btn');

        clipboard.on('success', function(e) {
            setTimeout(function() {
                document.location.href = 'https://www.baidu.com/';
            }, 10)
        });

        clipboard.on('error', function(e) {
           
        });
    </script>
</body>
</html>
